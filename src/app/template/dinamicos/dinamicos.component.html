<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormularioDinamico="ngForm">
    <div class="row mb-3 ">
        <label class="col sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    [ngModel]="persona.nombre"
                    class="form-control" 
                    placeholder="Nombre"
                    name="nombre"
                    required>

                <span *ngIf="nombreValido()"
                        class="form-text text-danger"
                >
                    Este campo es obligatorio
                </span>
        </div>

    </div>
    <div class="row mb-3 ">
        <label class="col sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" 
                class="form-control" 
                placeholder="Agregar Juego"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego"
                (keyup.enter)="agregarJuego()"
                 >

                <button class="btn btn-outline-primary" 
                type="button"
                (click)="agregarJuego()"
                >
                    Agregar
                </button>  
            </div>
        </div>

    </div>
    <div class="row mb-3 ">
        <label class="col sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input  [value]="juego.favorito"
                        class="form-control ">

                <button class="btn btn-outline-danger " 
                type="button"
                (click)="eliminar(i)">Eliminar</button>  
            
            </div>          
        </div>

    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <button type="button" 
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormularioDinamico.invalid">
                Guardar
            </button>
        </div>

    </div>


</form>
