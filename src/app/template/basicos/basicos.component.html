<h2>Template: b√°sicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <!-- campo producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            ngModel
                            name="producto"        
                            class="form-control"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required>
                    <span class="form-text text-danger"
                            *ngIf="nombreValido()">
                        Debe de ser de 3 letras min.
                    </span>
                </div>
            </div>
            <!-- campo precio -->
            <div class=" mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            ngModel
                            name="precio"    
                            class="form-control"
                            placeholder="Precio del producto"
                            required>
                            <span class="form-text text-danger"
                            *ngIf="precioValido()">
                        El precio debe de ser 0 o mayor
                    </span>
                </div>
            </div>
            <!-- campo existencias -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" min="0"
                            ngModel
                            name="existencias" 
                            customMin
                            [minimo]="0"
                            class="form-control"
                            placeholder="Existencias del producto"
                            required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}} </pre>

        <span>Pristine</span>
        <pre> {{miFormulario.pristine}} </pre>
        
        <span>Touched</span>
        <pre> {{miFormulario.touched}} </pre>
        
        <span>Value</span>
        <pre> {{miFormulario.value | json}} </pre>
      
        <span>Value</span>
        <pre> {{miFormulario.controls.existencias?.errors | json}} </pre>
    </div>
</div>
