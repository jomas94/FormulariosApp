<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miForm">
    <div class="row mb-3 ">
        <label class="col sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control" 
                    formControlName="nombre"
                    placeholder="Nombre"
                    name="nombre"
                    required>

                <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('nombre')">
                    Este campo es obligatorio
                </span>
        </div>

    </div>
    <div class="row mb-3 ">
        <label class="col sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" 
                        class="form-control" 
                        placeholder="Agregar Juego"
                        [formControl]="nuevoFavorito"
                        (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary" 
                type="button" (click)="agregarFavorito()">
                    Agregar
                </button>  
            </div>
        </div>

    </div>
    <div class="row mb-3 ">
        <label class="col sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div class="input-group mb-1" 
                *ngFor="let favorito of favoritoArr.controls; let i = index">
                <input  class="form-control" [formControlName]="i">

                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>  
            
            </div>          
        
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <button type="submit" 
                    class="btn btn-primary float-end" >
                Guardar
            </button>
        </div>

    </div>

</form>

<span>Valid</span>
<pre> {{miForm.valid}} </pre>

<span>Value</span>
<pre> {{miForm.value | json}} </pre>
<br>
<span>NuevoFav</span>
<pre> {{nuevoFavorito.valid}} </pre>
